<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人網頁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 頁首 -->
  <header>
    <nav>
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#">服務項目</a></li>
        <li><a href="#">最新消息</a></li>
        <li><a href="#">聯絡我們</a></li>
      </ul>
    </nav>
  </header>

  <!-- 橫幅區域 -->
  <section class="banner">
    <h1>歡迎來到我的網站</h1>
    <p>這裡是您的資訊與服務入口</p>
  </section>

  <!-- 主要內容區域 -->
  <main>
    <!-- 登入表單 -->
    <section class="login-form">
      <h2>會員登入</h2>
      <form action="#" method="post">
        <label for="license">車牌號碼(例:XXX-1234)</label>
        <input type="text" id="license" name="license" placeholder="請輸入車牌號碼" required>

        <label for="id-number">身份證字號(英文字母需為大寫)</label>
        <input type="text" id="id-number" name="id-number" placeholder="請輸入身份證字號" required>

        <button type="submit">登入</button>
        <div class="forgot-password">
          <a href="#">忘記密碼？</a>
        </div>
      </form>
    </section>
  </main>

  <!-- 頁尾 -->
  <footer>
    <p>&copy; Far Eastern Electronic Toll Collection Co, Ltd. All Right Reserved. 遠通電收有商標及著作權，未經授權請勿任意重製或轉載。</p>
  </footer>
</body>
</html>
